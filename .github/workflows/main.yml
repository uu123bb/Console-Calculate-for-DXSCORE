name: 构建与发布

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build:
    name: 编译代码
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: 检出源代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装Ubuntu构建依赖
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y g++

      # Linux编译步骤（单独步骤避免条件判断）
      - name: 编译Linux版本
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          g++ calc_new!!!.cpp -o maimaiDX-calculator

      # Windows编译步骤（单独步骤避免条件判断）
      - name: 编译Windows版本
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          g++ calc_new!!!.cpp -o maimaiDX-calculator.exe -static -static-libgcc -static-libstdc++

      - name: 保存构建产物
        uses: actions/upload-artifact@v4
        with:
          name: maimaiDX-calculator-${{ matrix.os }}
          path: |
            maimaiDX-calculator*
            !*.cpp

  release:
    name: 创建Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 获取构建产物
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: 发布版本
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/maimaiDX-calculator-ubuntu-latest/maimaiDX-calculator
            artifacts/maimaiDX-calculator-windows-latest/maimaiDX-calculator.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
