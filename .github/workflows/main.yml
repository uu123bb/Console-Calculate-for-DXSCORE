name: Build and Release

on:
  push:
    tags:
      - 'v*'
  # 👇 在此处添加 workflow_dispatch 配置，用于手动触发工作流
  workflow_dispatch:
    # 可选：定义手动触发时可指定的参数（根据需要添加）
    # inputs:
    #   version:
    #     description: '手动指定版本号'
    #     required: false
    #     default: 'v1.0.0'

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up environment
      if: matrix.os == 'ubuntu-latest'
      run: sudo apt-get update && sudo apt-get install -y g++
    
    - name: Build
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          g++ calc_new!!!.cpp -o maimaiDX-calculator.exe -static -static-libgcc -static-libstdc++
        else
          g++ calc_new!!!.cpp -o maimaiDX-calculator
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: maimaiDX-calculator-${{ matrix.os }}
        path: |
          maimaiDX-calculator*
          !*.cpp

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        files: |
          artifacts/maimaiDX-calculator-ubuntu-latest/maimaiDX-calculator
          artifacts/maimaiDX-calculator-windows-latest/maimaiDX-calculator.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
